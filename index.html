<!DOCTYPE html>
<html>
  <head>
    <title>Word Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- People also used script type="text/javascript" alert('hi');m </script> We are not doing this either-->
    <script src="wordGuesser.js"></script>
  </head>
  <body>
    <div class="container" style="max-width: 480px; border:1px; border-color: solid red">
      <h2>Word Guessing Game</h2>
      <p>You have 10 tries to guess the word!</p>
      <p> You can only input words with 5 letters or less!</p>
      <div class="row">
        <div class="col-sm-8">
          <input type="text" id="guess" class="form-control" placeholder="Enter your guess">
        </div>
        <div class="col-sm-4">
          <button id="guess-button"class="btn btn-primary"> <!--onclick="alert('hi')" used to be used to run a small line of code. We're not doing this-->
            Guess
          </button>
        </div>
      </div>
      <h3>Results</h3>
      <div id="guesses" class="border" style="min-height:1em; white-space: pre-wrap;"><!--em = height of one letter-->
      </div>
      <button class="btn btn-secondary mt-3" id="new-game"> <!--Margin of 3, speeration between elements. Padding is seperation inside elements. Could both look the same-->
        New Game
      </button>
    </div>
  </body>
</html>
